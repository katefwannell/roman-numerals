<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Conversion</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Conversion</h1>

      <form id="roman-numeral">
        <div class="form-group">
          <label for="number">Enter a number you would like converted to a roman numeral:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The roman numeral for number <strong><span class="number"></span></strong> is <strong><span class="romanNumeral"></span></strong></p>
      </div>
    </div>
  </body>
</html>
